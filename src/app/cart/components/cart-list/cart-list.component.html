<h2>Cart List</h2>
<div *ngIf="(products$ | async)?.length; else emptyCart" class="wrapper">
  <swm-cart
    *ngFor="let product of products$ | async; trackBy: trackById"
    [product]="product"
    (delete)="onDelete($event)"
    (plus)="onPlus($event)"
    (minus)="onMinus($event)"
  ></swm-cart>
</div>

<ng-template #emptyCart>
  <p class="empty-cart"><mat-icon>store</mat-icon>Cart is empty</p>
</ng-template>
